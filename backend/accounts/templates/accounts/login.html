{% extends 'main/layout.html' %}

{% block content %}
<div class="registration-container">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">Имя пользователя:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Пароль:</label>
            {{ form.password }}
        </div>
        <button type="submit">Войти</button>
    </form>
</div>
{% endblock %}
