{% extends 'main/layout.html' %}
{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">Имя пользователя:</label>
    {{ form.username }}

    <label for="password">Пароль:</label>
    {{ form.password }}
    <button type="submit">Войти</button>
</form>
{% endblock %}
