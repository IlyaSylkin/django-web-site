{% extends 'main/layout.html' %}
{% block title %}Редактирование профиля{% endblock %}

{% block content %}
<div class="profile-edit-container">
    <h2>Редактирование профиля</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.phone.id_for_label }}">Телефон</label>
            {{ form.phone }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.course.id_for_label }}">Курс</label>
            {{ form.course }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.institute_number.id_for_label }}">Номер института</label>
            {{ form.institute_number }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.group.id_for_label }}">Группа</label>
            {{ form.group }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.about.id_for_label }}">О себе</label>
            {{ form.about }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.avatar.id_for_label }}">Аватар</label>
            {{ form.avatar }}
        </div>

        <button type="submit" class="btn">Сохранить изменения</button>
    </form>

    <a href="{% url 'profile' %}" class="btn">Назад к профилю</a>
</div>
{% endblock %}
